<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JavaScript</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="numero1" placeholder="Digite o primeiro número" />
        <input type="number" id="numero2" placeholder="Digite o segundo número" />
        <input type="text" id="operacao" placeholder="Digite a operação (+, -, *, /, %, **)" />
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="Javascript/script.js"></script>
</body>
</html>
